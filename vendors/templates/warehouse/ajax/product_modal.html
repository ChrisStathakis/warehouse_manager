
<!-- Modal -->
<div class="modal fade" id="quick_view_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form" method="post" action='{{ action_url }}'>
                {% csrf_token %}
                {{ form }}
                <button type="submit" class='btn btn-success'> <i class="fa fa-save"></i> Αποθηκευση </button>
            </form>
        </div>
        <div class="modal-footer">
          {% if delete_url %}<a href="{{ delete_url }}"  class="btn btn-danger">Delete</a> {% endif %}
        </div>
      </div>
    </div>
  </div>
