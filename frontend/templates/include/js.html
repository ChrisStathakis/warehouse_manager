    <script type="text/javascript" src="{% static 'daterangepicker-master/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'daterangepicker-master/daterangepicker.js' %}"></script>
    <script type="text/javascript">
        $(function() {
            var start = moment().startOf('year');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }

            $('#reportrange').daterangepicker({
                ranges: {
                   'Προηγουμενοι 12 μηνες': [moment().subtract(12, 'months'), moment()],
                   'Αυτη η χρονια': [moment().startOf('year'), moment().endOf('year')],
                   'Προηγουμενη Χρονια': [moment().startOf('days').subtract(1,'year'),  moment().endOf('year').subtract(1, 'year')],

                   'Σημερα': [moment(), moment()],
                   'Εχτες': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                   'Προηγουμενες 7 ημερες': [moment().subtract(6, 'days'), moment()],
                   'Προηγουμενες 30 μερες': [moment().subtract(29, 'days'), moment()],
                   'Αυτος ο Μηνας': [moment().startOf('month'), moment().endOf('month')],
                   'Προηγουμενος Μηνας': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                    'ΠΡΩΤΟ ΤΡΙΜΗΝΟ':[moment().month(0).startOf('month'),  moment().month(2).endOf('month')],
                    'ΔΕΥΤΕΡΟ ΤΡΙΜΗΝΟ':[moment().month(3).startOf('month'),  moment().month(5).endOf('month')],
                    'ΤΡΙΤΟ ΤΡΙΜΗΝΟ':[moment().month(6).startOf('month'),  moment().month(9).endOf('month')],
                    'ΤΕΤΑΡΤΟ ΤΡΙΜΗΝΟ':[moment().month(10).startOf('month'),  moment().month(12).endOf('month')]
                },
                startDate:start,
                endDate:end
            }, cb);

    cb(start, end);

});
</script>
